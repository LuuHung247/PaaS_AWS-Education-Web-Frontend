server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Bắt buộc include mime.types chuẩn của Nginx
    include /etc/nginx/mime.types;

    # 2. Cấu hình cho các file Assets (js, css, images)
    # Nếu không tìm thấy file -> Trả về 404 luôn (KHÔNG trả về index.html)
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 3. Cấu hình cho SPA (Single Page Application)
    # Chỉ các đường dẫn khác mới fallback về index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Gzip (Giữ nguyên cấu hình tốt của bạn)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json;
}